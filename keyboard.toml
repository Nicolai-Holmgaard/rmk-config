# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "Corne Keyboard"
product_name = "Corne Keyboard"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "Nicolai"
chip = "nrf52840"




[layout]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# row2col = true
rows = 4
cols = 10
layers = 4
keymap = [
    [
        ["Q", "W", "F", "P", "B", "J", "L", "U", "Y", "A"],
        ["A", "R", "S", "T", "G", "M", "N", "E", "I", "O"],
        ["Z", "X", "C", "D", "V", "K", "H", "A", "A", "A"],
        ["_", "_", "A", "A", "A", "A", "A", "A", "_", "_"]
    ],
    [
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"]
    ],
    [
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"]
    ],
    [
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"]
    ],
]

[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
# capslock.pin = "PB2"
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
# numslock.pin = "PA5"
# numslock.low_active = true

[storage]
# Storage feature is enabled by default
# enabled = true
# start_addr = 0x00026000 
num_sectors = 16

# !!! Warning: RMK uses last 2 sectors of your microcontroller's flash by default. You have to ensure that those flash space is not used.
# If you're using a bootloader which puts itself at the end of the flast, like Adafruit_nRF52_Bootloader, RMK will break the bootloader.
# Setting the `start_addr` manually to avoid this. See: https://haobogu.github.io/rmk/storage.html

[ble]
enabled = true


[split]
connection = "ble"


[split.central]
rows = 0
cols = 0
row_offset = 0
col_offset = 0
ble_addr = [0x18, 0xe2, 0x21, 0x80, 0xc0, 0xc7]
input_pins = []
output_pins = []

[[split.peripheral]]
rows = 4
cols = 5
row_offset = 0
col_offset = 0
ble_addr = [0x7e, 0xfe, 0x73, 0x9e, 0x11, 0xe3]
input_pins = ["P0_08", "P0_10", "P1_00", "P0_11"]
output_pins = ["P0_29", "P0_02", "P1_15", "P1_13", "P1_11"]


[[split.peripheral]]
rows = 4
cols = 5
row_offset = 0
col_offset = 5
ble_addr = [0x7e, 0xfe, 0x71, 0x91, 0x11, 0xe3]
input_pins = ["P0_22", "P0_24", "P1_00", "P0_11"]
output_pins = ["P1_11", "P1_13", "P1_15", "P0_02", "P0_29"]